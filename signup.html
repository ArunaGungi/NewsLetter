<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <title>NewsLetter APP</title>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="" method="post">
          <img class="mb-4" src="/images/logo.jpg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">NewsLetter Signup</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control top" id="floatingInput" placeholder="firstname" name="fname" required autofocus>
            <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control middle" id="floatingInput" placeholder="lastname" name="lname" required>
            <label for="floatingInput">Last Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control bottom" id="floatingPassword" name="email" placeholder="Email" required>
            <label for="floatingPassword">Email</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>
</body>
</html>
